<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
</head>

<body>
    <div>02-交换ab值,不使用临时变量的情况下</div>
    <script>
        let a = 1, b = 2
        // 制造第三个数 和 a+b
        a = a + b
        // 通过第三个数 减去b  得到a的值
        b = a - b
        // 通过使用交换好的b（a的值）  得到 a(b的值)
        a = a - b
        console.log("a=", a)
        console.log("b=", b)
    </script>
</body>

</html>
